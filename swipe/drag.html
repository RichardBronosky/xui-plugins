<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        
        <title>swipe test</title>

        <script src="xui.js" type="application/javascript" charset="utf-8"></script>
        <script src="xui.drag.js" type="application/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				font: 10px Arial, sans-serif;
				margin: 0;
			}
			#zone-test {
				position: absolute;
				top: 10%;
				left: 10%;
			    height: 80%;
				width: 80%;
				background: #cccc00;
			}
			#drag-test {
				position: absolute;
				top: 100px;
				left: 100px;
			    height: 40px;
				width: 40px;
				background: #4444ff;
			}
		</style>
        <script type="text/javascript">
function init ()
{
	x$("#drag-test").drag(
		function(e, data){
			switch (data.type){
				case ('drag'):
				   x$("#zone-test").bottom('direction '+data.direction+'<br />');
				break;
			}	
		}, { dragCapture: true, }
	);
}

var _timer=setInterval(function(){
	if(/loaded|complete/.test(document.readyState)){
		clearInterval(_timer)
		init() // call target function
	}}, 10)
        </script>
    </head>
    <body>
    
        <div id="zone-test" class="test">
         Drag example : Parent div has % placement ... <br />
         
         
			<div id="drag-test">
				drag me
			</div>
            
        </div>
    </body>
</html>
